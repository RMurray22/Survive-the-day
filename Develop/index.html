<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your day!</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <div class="row">
      <div class="col-2 hour time-block">9:00 am</div>
      <textarea id="9" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">10:00 am</div>
      <textarea id="10" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">11:00 am</div>
      <textarea id="11" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">12:00 pm</div>
      <textarea id="12" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">1:00 pm</div>
      <textarea id="13" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 hour time-block">2:00 pm</div>
      <textarea id="14" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">3:00 pm</div>
      <textarea id="15" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">4:00 pm</div>
      <textarea id="16" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">5:00 pm</div>
      <textarea id="17" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

</body>
